CONFIG_BACKUP_DIR="/media/sf_Share-HDD/rpi/backup"

CONFIG_ROOT_MOUNT="/media/${USER_NAME}/pi-root"

CONFIG_IMAGE_CARD=false
CONFIG_OS_IMAGE="/media/sf_Share-HDD/rpi/raspbian/2020-02-13-raspbian-buster.img"
CONFIG_INIT_HDD_ROOT=false

CONFIG_WIFI=true
CONFIG_WIFI_COUNTRY="<2-letter-ISO-country-code>"
CONFIG_WIFI_SSID="<SSID>"
CONFIG_WIFI_PSK="<****>"

CONFIG_SWAP=true
CONFIG_SWAP_SIZE=2048

CONFIG_UPDATE_PACKAGES=false

CONFIG_MEDIA_DIR="/home/${USER_NAME}/Media"
CONFIG_MEDIA_EXT_MOUNT="/media/${USER_NAME}/data-ext"
CONFIG_MEDIA_NTFS_MOUNT="/media/${USER_NAME}/<NTFS_MOUNT_NAME>"

CONFIG_SAMBA_SERVER_USER="<USER>"
CONFIG_SAMBA_SERVER_PASSWORD="<****>"
CONFIG_SAMBA_SERVER_SHARE="Media"

CONFIG_SAMBA_CLIENT_USER="${CONFIG_SAMBA_SERVER_USER}"
CONFIG_SAMBA_CLIENT_PASSWORD="${CONFIG_SAMBA_SERVER_PASSWORD}"
CONFIG_SAMBA_CLIENT_SHARE="<NETBIOS-NAME/Share Name>"
CONFIG_SAMBA_CLIENT_DATA_PATH="</path/in/share>"
CONFIG_SAMBA_CLIENT_LINK_NAME="<Remote>"
CONFIG_SAMBA_CLIENT_MOUNT="/mnt/${CONFIG_SAMBA_CLIENT_SHARE}"
CONFIG_SAMBA_CLIENT_LINK_PATH="${CONFIG_SAMBA_CLIENT_MOUNT}/${CONFIG_SAMBA_CLIENT_DATA_PATH}"

CONFIG_PLEX=true

CONFIG_DLNA=true
CONFIG_DLNA_MERGE_DIRS=false
CONFIG_DLNA_VIDEO_DIRS=(
    "/home/${USER_NAME}/Videos"
)
CONFIG_DLNA_AUDIO_DIRS=(
    "/home/${USER_NAME}/Music"
)
CONFIG_DLNA_PICTURE_DIRS=(
    "/home/${USER_NAME}/Pictures"
)

CONFIG_TORRENT=true
CONFIG_TORRENT_CHANGE_USER=false
